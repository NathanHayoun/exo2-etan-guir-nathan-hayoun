<mat-card *ngIf="lastContact" class="fond">
  <h1>Dernier sorcier inscrit</h1>
  <ul>
    <h2> Prenom : {{ lastContact.firstName }}</h2>
    <h2> Nom : {{ lastContact.lastName }}</h2>
    <h2 *ngIf=lastContact.email> Mail : {{ lastContact.email }}</h2>
    <h2> Age : {{lastContact.age}}</h2>
    <h2> Commentaire : {{lastContact.commentaire}}</h2>
  </ul>
</mat-card>

<div *ngIf="!lastContact" class="wraper">
  <img [src]="'assets/images/error404_HP.PNG'" alt="error404" width="40%">
</div>
